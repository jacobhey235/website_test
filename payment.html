<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="pay-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section id="card-section">
    <div id="card">
        <label for="card-num">Номер карты</label>
        <br>
        <input type="text" id="card-num" name="Card number" maxlength="19">
        <br>
        <div id="hname">
            <label for="holder-name">Имя владельца</label>
            <br>
            <input type="button" id="holder-name" name="Holder name" maxlength="30">
        </div>
        <div id="thru">
            <label for="valid-date">valid thru</label>
            <label for="cvc" id="cvc-code">CVC-код</label>
            <br>
            <input type="text" id="valid-date" name="Valid thru" maxlength="5">
            <input type="text" id="cvc" name="Valid thru" maxlength="3">
            <p id="wrongdate"></p>
        </div>
    </div>
    <a href="exercises.html"><button class="sub-button" type="button">Отправить</button></a>
</section>
<script src="pay-script.js"></script>
</body>
</html>
